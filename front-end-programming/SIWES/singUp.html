<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style/singUp.css">
    <link rel="stylesheet" href="static/Fonts/font-awesome-4.7.0/css/font-awesome.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <!-- <img src="static/images/dropwater.jpg" alt=""> -->
            
            <div class="middle">
                <div class="head">
                <h1>Sign Up</h1>
                </div>
                <div class="form">
                    <div class="name">
                        <input type="text" placeholder="FullName"><i class="fa fa-user" aria-hidden="true"></i></div>
                    <div class="Email">
                        <input type="email" placeholder="Email"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                    <div class="pass">
                        <input type="password" placeholder="Password(minimum 6 characters)"><i class="fa fa-lock" aria-hidden="true"></i></div>
                    <div class="confirm">
                        <input type="password" placeholder="Confirm Password"><i class="fa fa-lock" aria-hidden="true"></i></div>
                </div>
                <button>Create Account</button>
                <div class="btn">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    <i class="fa fa-google" aria-hidden="true"></i>
                </div>
                <div class="signmess">
                    <p>Champions Sign up | Design by StackHaven</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
